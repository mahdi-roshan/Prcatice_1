<!DOCTYPE html >
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="stylesheet" href="./css/style.css">
        <title>budget tracker</title>
    </head>
    <body>

        <div class="container my-4">
            <div class="box-container row d-flex align-items-center">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>Budget tracker</h5>
                            <small class="text-info">Enter your monthly budget and manage your expenses</small>
                        </div>
                        <div class="card-body">
                            <div
                                class="row">
                                <!-- table of expenses -->
                                <div class="col-md-8">
                                    <div class="table-responsive">
                                        <table class="table">
                                            <thead class="thead-dark">
                                                <tr>
                                                    <th class="text-center" scope="col">#</th>
                                                    <th class="text-center" scope="col">sources</th>
                                                    <th class="text-center" scope="col">amount</th>
                                                    <th class="text-center" scope="col">type</th>
                                                    <th class="text-center" scope="col">date</th>
                                                    <th class="text-center" scope="col">action</th>
                                                </tr>
                                            </thead>
                                            <tbody id="body-table"></tbody>
                                        </table>
                                    </div>
                                </div>
                                <!-- end table of expenses -->

                                <!-- form for add expenses -->
                                <div class="col-md-4">
                                    <div class="card">
                                        <div class="card-header">
                                            <h6>Enter your expenses</h6>
                                        </div>
                                        <div class="card-body">
                                            <form id="expenses-form">
                                                <input type="text" id="name" class="form-control" placeholder="name">
                                                <input type="text" id="amount" class="form-control mt-2" placeholder="amount">
                                                <textarea placeholder="description" name="" id="description" cols="3" rows="3" class="form-control mt-2"></textarea>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="income" value="income" checked>
                                                    <label class="form-check-label" for="income">
                                                        Income
                                                    </label>
                                                </div>
                                                <div class="form-check">
                                                    <input class="form-check-input" type="radio" name="exampleRadios" id="cost" value="cost">
                                                    <label class="form-check-label" for="cost">
                                                        Cost
                                                    </label>
                                                </div>
                                                <button type="submit" class="btn btn-sm btn-primary mt-2 btn-block">Add</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- end form -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="chart-container" class="row mt-3 d-none">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <div id="chartContainer" style="height: 370px; width: 100%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <div class="card">
                        <div
                            class="card-body text-center">
                            <!-- <i class="fas fa-dollar-sign cost-icon"></i> -->
                            <h4 class="text-danger">Total Cost</h4>
                            <h5 id="total-cost" class="font-weight-bold text-danger mt-1"></h5>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="card">
                        <div
                            class="card-body text-center">
                            <!-- <i class="fas fa-dollar-sign cost-icon"></i> -->
                            <h4 class="text-success">Total Income</h4>
                            <h5 id="total-income" class="font-weight-bold text-success mt-1"></h5>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="./js/canvasjs.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
